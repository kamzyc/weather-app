<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>

   <!-- CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/src/css/style.css">

   <!-- CHART JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

   <!-- JS -->
   <script defer src="src/js/index.js" type="module"></script>
</head>

<body>
   <div class="container bg-night">

      <header class="search">
         <form class="search__form">
            <input class="search__input" type="search" autocomplete="off" placeholder="City name or zip code" required>
            <button class="search__button btn" type="submit">
               <i class="fas fa-search btn__icon search__icon"></i>
            </button>
         </form>
         <div class="status hidden">
         </div>
      </header>


      <section class="current-weather">
      </section>

      <nav class="navbar">
         <ul class="navbar__list">
            <li class="navbar__item">
               <button class="btn navbar__sync" type="button">
                  <i class="fas fa-sync btn__icon"></i>
               </button>
            </li>
            <li class="navbar__item">
               <button class="btn navbar__geo" type="button">
                  <i class="fas fa-map-marker-alt btn__icon"></i>
               </button>
            </li>
            <li class="navbar__item">
               <button class="btn navbar__pin btn--disabled" type="button">
                  <i class="fas fa-thumbtack btn__icon"></i>
               </button>
            </li>
            <li class="navbar__item">
               <label class="navbar__units " for="units-checkbox">
                  <input type="checkbox" id="units-checkbox">
                  <span class="slider"></span>
                  <span class="c">C</span>
                  <span class="f">F</span>
               </label>
            </li>
         </ul>
      </nav>

      <section class="hourly">
      </section>

      <section class="daily">
      </section>

      <section class="wind">
      </section>

      <section class="comfort-level">
      </section>
   </div>
</body>

</html>
