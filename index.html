<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>

   <!-- CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/src/css/style.css">

   <!-- CHART JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

   <!-- JS -->
   <script defer src="src/js/index.js" type="module"></script>
</head>

<body>
   <div class="container">

      <header class="search">
         <form class="search__form">
            <input class="search__input" type="search" autocomplete="off" placeholder="City name or zip code" required>
            <button class="search__button btn" type="submit">
               <i class="fas fa-search btn__icon search__icon"></i>
            </button>
         </form>
      </header>

      <section class="current-weather">
         <main class="current-weather__panel">
            <h2 class="current-weather__location">Current location</h2>
            <div class="current-weather__date">Thu, 5 Decenver 10:51 am</div>

            <div class="current-weather__content">
               <div class="current-weather__temp">14&deg;</div>
               <div class="current-weather__icon">
                  <img src="./src/imgs/icons/200_201_202_231_232.svg" alt="">
               </div>
               <div class="current-weather__description">Clear sky</div>
               <div class="current-weather__min-max">
                  <span class="max">22</span>
                  /
                  <span class="min">6</span>
               </div>
            </div>
         </main>
      </section>

      <div class="line"></div>

      <nav class="navbar">
         <ul class="navbar__list">
            <li class="navbar__item">
               <button class="btn navbar__sync">
                  <i class="fas fa-sync btn__icon"></i>
               </button>
            </li>
            <li class="navbar__item">
               <button class="btn navbar__geo">
                  <i class="fas fa-map-marker-alt btn__icon"></i>
               </button>
            </li>
            <li class="navbar__item">
               <button class="btn navbar__pin">
                  <i class="fas fa-thumbtack btn__icon"></i>
               </button>
            </li>
         </ul>
      </nav>

      <div class="line"></div>

      <section class="hourly">

      </section>

      <section class="daily">
      </section>

      <section class="wind">
         <div class="wind__panel">
            <h3 class="wind__title">Wind</h3>
            <div class="wind__icon">
               <img src="./src/imgs/icons/wind.svg" alt="">
            </div>
            <i class="fas fa-location-arrow wind__arrow"></i>
            <div class="wind__description">
               <div class="wind__text">
                  <span class="name">Angle</span>
                  <span class="value">33&deg;</span>
               </div>
               <div class="wind__text">
                  <span class="name">Speed</span>
                  <span class="value">2.24 m/s</span>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
